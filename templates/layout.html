<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if title %} {{ title }} | FastAPI Blog {% else %} FastAPI Blog {% endif
      %}
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', path='/css/style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="nav-logo">FastAPI Blog</a>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/api/posts">API</a>
      </div>
    </nav>

    <main class="container">{% block content %} {% endblock content %}</main>

    <footer>&copy; 2026 FastAPI Blog. Built with speed and style.</footer>
  </body>
</html>
